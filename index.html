<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>FlexGrid Battle</title>
</head>

<body>
    <header>
        <h1>Galería de Fotos</h1>
        <p>Imágenes gatunas</p>
    </header>
    <main>
        <section>
            <div class="gallery">
                <div class="gallery-image">
                    <img src="./assets/img/cat-3.jpg" alt="">
                    <div class="description">Un gato preocupado</div>
                </div>
                <div class="gallery-image"><img src="./assets/img/cat-2.jpg" alt=""><div class="description">Un gato pensativo</div></div>

                <div class="gallery-image"><img src="./assets/img/cat-1.jpg" alt=""><div class="description">Un gato</div></div>
                <div class="gallery-image"><img src="./assets/img/cat-9.jpg" alt=""><div class="description">Un gato descansando</div></div>

            </div>
